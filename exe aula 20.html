<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <title>Elemento select</title>
    <meta charset="UTF-8">
    
</head>
<body>

    <p><strong>Elemento select</strong></p>

    <form name="Cadastro" method="get" action="script.php">

        <fieldset>
            <legend>Selecione as Tecnologias desejadas:</legend>

            <select name="tecnologias" id="tecno" multiple size="6">
                <optgroup label="linguagens compiladas">
                    <option value="ADA">ADA</option>
                    <option value="C" selected>Linguagem C</option>
                </optgroup>
                
               <optgroup label="linguagens de script">
                <option value="PHP">PHP</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
               </optgroup>
               
               

            </select><br>


        </fieldset>
        <br>

    </form>
    
   
    
</body>
</html>
