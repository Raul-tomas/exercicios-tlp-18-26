<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <title>Elementos de Formularios:Radiobutton</title>
    <meta charset="UTF-8">
    
</head>
<body>
    <p><strong>Controle radiobutton</strong></p>

    <form name="Cadastro" method="GET" action="script.php">
        Sexo: <br>
        <input type="radio" name="sexo" value="M">Masculino <br>
        <input type="radio" name="sexo" value="F">Feminino <br>
        <input type="radio" name="sexo" value="N ">Não Declarado <br>

        Estado civil: <br>
        <input type="radio" name="estCivil" value="Solteiro">Solteiro <br>
        <input type="radio" name="estCivil" value="Casado">Casado <br>
        <input type="radio" name="estCivil" value="Divorciado">Divorciado <br>
        <input type="radio" name="estCivil" value="Casado">Viúvo <br>
        <input type="radio" name="estCivil" value="Casado">Outro <br>
        <br>

        <input type="submit" value="Enviar" />

       
    </form>
    
</body>
</html>
